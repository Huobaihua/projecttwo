<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date = new Date();
        var month = date.getMonth() +1;
        document.write(
            "今天是" +
            date.getFullYear()+
            "年" +
            month +
            "月" +
            date.getDate()+
            "日"+
            "<br>"
        );
    </script>
</body>
</html>
