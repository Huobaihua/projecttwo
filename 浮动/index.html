        section{
            border: 1px solid green;
            width: 400px;
            float: left;
        }
        img{
            width: 120px;
            height: 200px;
        }
        img:first-child{
            float: left;
        }
        img:nth-child(2){
            float: right;
        }
    </style>

<body>
    <section>
    <img src="https://labfile.oss.aliyuncs.com/courses/10532/lotus1.png">
    <img src="https://labfile.oss.aliyuncs.com/courses/10532/lotus2.png">
    <p>
        曲曲折折的荷塘上面，弥望的是田田的叶子。叶子出水很高，像亭亭的舞女的裙。层层的叶子中间，零星地点缀着
        些白花，有袅娜地开着的，有羞涩地打着朵儿的；正如一粒粒的明珠，又如碧天里的星星，又如刚出浴的美人。微风
        过处，送来缕缕清香，仿佛远处高楼上渺茫的歌声似的。这时候叶子与花也有一丝的颤动，像闪电般，霎时传过荷塘的那边去
        了。叶子本是肩并肩密密地挨着，这便宛然有了一道凝碧的波痕。叶子底下是脉脉的流水，遮住了，不能见一些颜色；而叶子却更见风致了。
    </p>
