<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p v-bind:style="[styleObject1,styleObject2]">你好实验楼</p>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                styleObject1:{
                    fontSize:"26px",
                    backgroundColor:"pink",
                },
                styleObject2:{
                    marginTop:"200px",
                    textAlign:"center",
                },
            },
        });
    </script>
</body>
</html>
