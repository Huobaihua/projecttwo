<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 40px;
            text-align: center;
            margin-top: 20px;
            background-color: cornflowerblue;
        }
    </style>
    <script src="../jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(".inp1").click(function(){
                $("div").remove();
            })
            $(".inp2").click(function(){
                var div = $("<div></div>")
                $("body").append(div)
            })
        })
    </script>
</head>
<body>
    <div>remove me</div>
    <input type="button" value="删除" class="inp1">
    <input type="button" value="生成" class="inp2">
</body>
</html>
