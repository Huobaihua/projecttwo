<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            margin-top: 20px;
            border-radius: 100%;
            border: 1px solid;
        }
    </style>
    <script src="../jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            // 鼠标事件！
            $("#btn").click(function(){
                alert("嘻嘻！欢迎到来")
            })
            // 鼠标移入
            $("div").mouseover(function(){
                $(this).css("background-color","blue");
            })
            // 鼠标移出
            .mouseout(function(){
                $(this).css("background-color","pinks")
            })
            // 鼠标按下事件
            $("p")
            .mousedown(function(){
                $(this).css("color","blue"); //this是指定当前元素
            })
            .mouseup(function(){
                $(this).css("color","pink"); //this 是指定的当前元素
            })
        })
    </script>
</head>
<body>
    <div></div>
    <input type="button" name="" id="btn" value="点我">
    <p>鼠标按下和抬起时会变色</p>
</body>
</html>
