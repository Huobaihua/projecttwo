<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#num").keyup(function(){
                var limit = /^1[0-9] {10}$/;
                var value = $(this).val();
                if(limit.test(value)){
                    $("#div").text("输入的手机号码符合要求");
                }else{
                    $("#div").text("手机号码格式不正确");
                }
            });
            $("#num").keydown(function(){
                console.log("正在输入");
            })
        })
    </script>
</head>
<body>
    电话号码：<input type="text" name="" id="num">
    <div id="div1"></div>
</body>
</html>
