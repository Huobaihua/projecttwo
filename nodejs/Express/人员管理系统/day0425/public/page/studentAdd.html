<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: skyblue;
            text-align: center;
        }
        form{
            /* border:1px solid red; */
            text-align: center;
            font-size: 20px;
            width: 37%;
            margin: 0 auto;
            background-color: rgba(222,222,222,0.5);
            padding: 20px;
            border-radius: 8px;

        }
        input{
            border: none;
            border-bottom: 1px solid #ccc;
            margin-top: 20px;
            width: 300px;
            font-size: 16px;
            line-height: 40px;
            background-color: rgba(22,22,22,0.5);
            border: none;
            border-radius: 10px;
        }
        input:focus{
            outline: none;
        }
        #submit{
            border: none;
            background-color: skyblue;
            color: white;
            line-height: 40px;
            border-radius: 4px;
            margin-top: 30px;
        }
        p{
            font-size:16px;
            color:red;
        }
        body{
            height: 300px;
            background-image: url("http://localhost:8088/pic/bg.webp");
           background-size: cover;
        }
    </style>
</head>
<body>
    <h1>增加学生信息</h1>
    <form action="/toadd" method="post">
        名字： <input type="text" name="sname"> <br>
        年龄： <input type="text" name="sage"> <br>
        手机： <input type="text" name="sphone"> <br>
        班级： <input type="text" name="sclass"> <br>

        <input id="submit" type="submit">
</form>
</body>
</html>
