<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: skyblue;
            text-align: center;
        }

        form {
            /* border:1px solid red; */
            text-align: center;
            font-size: 20px;
            width: 89%;
            margin: 0 auto;
            background-color: rgba(222, 222, 222, 0.5);
            padding: 20px;
            border-radius: 8px;

        }

        input {
            border: none;
            border-bottom: 1px solid #ccc;
            margin-top: 20px;
            width: 300px;
            font-size: 16px;
            line-height: 40px;
            background-color: rgba(22, 22, 22, 0.5);
            border: none;
            border-radius: 10px;
        }

        input:focus {
            outline: none;
        }

        #submit {
            border: none;
            background-color: skyblue;
            color: white;
            line-height: 40px;
            border-radius: 4px;
            margin-top: 30px;
        }

        p {
            font-size: 16px;
            color: red;
        }

        body {
            height: 300px;
            background-image: url("http://localhost:8088/pic/bg.webp");
            background-size: cover;
        }
        .box{
            display: flex;
            justify-content: center;
        }
        div{
            /* border: 1px solid red; */
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>
            <h1>登陆</h1>
            <form action="/tologin" method="post">
                <input type="text" id="tname1" name="tname" placeholder="请输入登陆账号"> <br>
                <input type="text" name="tpwd" placeholder="请输入登陆密码"> <br>
                <input id="submit1" type="submit">
            </form>
        </div>
        <div>
            <h1>注册</h1>
            <form action="/toregin" method="post">
                <input type="text" id="tname2" name="tname" placeholder="请输入登陆账号"> <br>
                <input type="text" name="tpwd" placeholder="请输入登陆密码"> <br>
                <input id="submit2" type="submit">
            </form>
        </div>
    </div>

<script>
  let submit1=document.getElementById('submit1');
  let submit2=document.getElementById('submit2');
  let tname1 = document.getElementById('tname1');
  let tname2 = document.getElementById('tname2')
   submit1.onclick=function(){
   sessionStorage.setItem('tname',tname1.value)
   }
   submit2.onclick=function(){
   sessionStorage.setItem('tname',tname2.value)
   }
</script>

</body>

</html>
