<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 2 > 3 ;
        var b = 4<5 ;
        var c = 3>=1;
        var d = 3<=1;
        var e = 4==0;
        var f = 5!=4;
        var g = 0!== true;
        var h = 0===true;
        document.write("2>3的结果为" + a +"<br>")
        document.write("4<5的结果为" + b +"<br>")
        document.write("3>=1的结果为" + c +"<br>")
        document.write("3<=1的结果为" + d +"<br>")
        document.write("4==0的结果为" + e +"<br>")
        document.write("5!=4的结果为" + f +"<br>")
        document.write("0!==true的结果为" + g +"<br>")
        document.write("0===true的结果为" + h +"<br>")
    </script>
</body>
</html>
